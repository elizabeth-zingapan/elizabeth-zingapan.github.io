<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <style>
        body {
            background-color: #a2a4d3;
            color: #000;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
            margin-top:-35px ;
        }

        .logo {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .logo img {
            width: 70px; 
            height: 70px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
        }

        .nav-link {
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 10px;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: #4a4da8;
        }

        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            margin-top: -165px;
        }

        .error-code {
            font-family: 'Germania One', sans-serif;
            font-size: 30rem;
            font-weight: bold;
            color: #39419A;
            line-height: 601px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-left: -30px;
            margin-right: -30px;
        }

        .cat-image {
            width: 399px;
            height: 521px;
            object-fit: contain;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 2.5rem;
            margin-top: -140px;
        }

        p {
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            color: #333;
            margin: 1rem 0;
        }

        .btn-back {
            background-color: #4a4da8;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #353693;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .back-icon {
            font-size: 36px;
            margin-right: 10px;
        }

       
        @media (max-width: 768px) {
            nav {
                justify-content: center; 
            }

            .logo {
                flex-direction: column;
                justify-content: center; 
                align-items: center;
            }

            .logo img {
                margin-bottom: 10px; 
            }

            .error-code {
                font-size: 70rem; 
                margin-top: 20px; 
                margin-left: -20px;
                margin-right: -20px;
            }

            .cat-image {
                width: 20rem;
                height: auto;
                margin-top: 20px; 
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-back {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 576px) {
            nav {
                justify-content: center; 
            }

            .logo {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .logo img {
                margin-bottom: 10px;
            }

            .error-code {
                font-size: 15rem; 
                margin-top: -100px; 
            }

            .cat-image {
                width: 12rem;
                height: auto;
                margin-top: -90px; 
            }

            h1 {
                font-size: 1.5rem;
                margin-top: -170px;
            }

            .btn-back {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src='Zingapan/L404.png' alt="Logo">
            <span>My Homepage</span>
        </div>
    </nav>
    <div class="container">
        <div class="error-container">
            <div class="error-code">4</div>
            <img class="cat-image" src='Zingapan/404.png' alt="Cat Image">
            <div class="error-code">4</div>
        </div>
        <h1>PAGE NOT FOUND</h1>
        <p>Sorry, but the page you're looking for is unavailable at the moment or may not exist. 
            It's possible the link was incorrect, or the content has been removed. Try checking the
             URL for any mistakes or head back to our homepage to find what you need.</p>
        <div class="btn-wrapper">
            <i class="fas fa-arrow-left back-icon"></i>
            <a href="index.html" class="btn btn-back">Back to Homepage</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
