<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            animation: backgroundSlideshow 15s infinite;
            justify-content: center;
            align-items: center;
        }

        @keyframes backgroundSlideshow {
            0% {
                background-image: url('1b.jpg/folder');
            }

            33% {
                background-image: url('2b.jpg');
            }

            66% {
                background-image: url('3b.jpg');
            }

            100% {
                background-image: url('1b.jpg');
            }
        }

        header {
            background-color: rgb(44, 62, 80);
            padding: 10px 0;
            width: 100%;
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            animation: bounce 2s infinite, rotate 4s linear infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .welcome-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Adjusts layout for smaller screens */
        }

        .content-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }

        .btn-view-projects {
            background-color: #2c3e50;
            color: white;
            border-color: #2c3e50;
            padding: 10px 20px;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-view-projects:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        .welcome-text {
            font-size: 2rem;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .welcome-text:hover {
            transform: scale(1.1);
            color: #e74c3c;
        }

        #projects {
            display: none;
        }

        footer {
            background-color: rgb(44, 62, 80);
            color: #ecf0f1;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #4048c0;
        }

        @media (max-width: 768px) {
            .logo {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }

            .content-section {
                margin-left: 0; /* Centers content under the logo */
                text-align: center;
            }

            .btn-view-projects {
                font-size: 1.2rem;
                padding: 8px 16px;
                margin: 0 auto; /* Centers the button */
            }

            .welcome-text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .welcome-text {
                font-size: 1.3rem;
            }

            .btn-view-projects {
                font-size: 1rem;
                padding: 6px 12px;
                margin: 0 auto; /* Ensures it's centered even for very small screens */
            }
        }
    </style>
</head>

<body>
    <main id="welcome-section">
        <div class="container d-flex justify-content-center align-items-center text-center">
            <div class="welcome-content">
                <img src="logo.jpg" alt="Logo" class="logo">
                <div class="content-section">
                    <h1 class="welcome-text fade-in">Welcome to My Homepage</h1>
                    <button class="btn btn-view-projects" id="view-projects-btn">View My Projects</button>
                </div>
            </div>
        </div>
    </main>

    <section id="projects" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h1 class="project-title">My Projects</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img src="c:\Users\ADMIN\Downloads\la union.jpg" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">La Union</h5>
                            <p class="card-text">Discover La Union, a paradise with beautiful beaches, thrilling surf spots, and captivating landscapesâ€”ideal for both adventure and relaxation!</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="project1.html" class="btn btn-primary">Learn more</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img src="cat2.jpg" class="card-img-top" alt="Project 2">
                        <div class="card-body">
                            <h5 class="card-title">Project 2</h5>
                            <p class="card-text">A brief description.</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="#" class="btn btn-primary">Learn more</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img src="cat3.jpg" class="card-img-top" alt="Project 3">
                        <div class="card-body">
                            <h5 class="card-title">Project 3</h5>
                            <p class="card-text">A brief description.</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="#" class="btn btn-primary">Learn more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const viewProjectsButton = document.getElementById('view-projects-btn');
        const projectsSection = document.getElementById('projects');
        const welcomeSection = document.getElementById('welcome-section');

        viewProjectsButton.addEventListener('click', function () {
            projectsSection.style.display = 'block';
            welcomeSection.style.display = 'none';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
